rules:
- id: eval-with-expression
  message: |
    Detected the use of eval(variable)
  severity: WARNING
  languages:
  - javascript
  - typescript
  patterns:
    - pattern-either:
      - pattern: eval(...)
      - pattern: window.eval(...)
      - pattern: Function(..., $OBJ)
      - pattern: new Function(..., $OBJ)
    - pattern-not: eval("...")
    - pattern-not: window.eval("...")
    - pattern-not: Function(..., "...")
    - pattern-not: new Function(..., "...")
    - pattern-not-inside: |
        $OBJ = "..."
        ...
